<app-header></app-header>
<div class="col-md-6 col-md-offset-3">
    <h2>Login</h2>
<form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)" novalidate>
 

  <!-- Hero Detail Controls -->
  <div class="form-group">
      <label class="center-block">E-mail:
        <input type="email"  class="form-control"  ng-bind="email" formControlName="email">
      </label>
  </div>
  <div class="form-group">
      <label class="center-block">Password:
        <input type="password"  class="form-control" ng-bind="password" formControlName="password">
      </label>
  </div>
   <div style="margin-bottom: 1em">
    <button type="submit"
             class="btn btn-success">Login</button> &nbsp;
    <button type="reset" (click)="revert()"
             class="btn btn-danger">Reset</button>
  </div>
</form>
<div> Don't have an account? <a href="signup">Signup<span class="sr-only">(current)</span></a></div>
<p>loginForm value: {{ loginForm.value | json}}</p>
</div>
<app-footer></app-footer>
