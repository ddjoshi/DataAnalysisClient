
<div class="col-md-6 col-md-offset-3">
  <h2>Forgot Password</h2>
  <form [formGroup]="forgotForm" (ngSubmit)="sendMail(forgotForm.value)" novalidate>


<!-- Hero Detail Controls -->
<div class="form-group">
    <label class="center-block">E-mail:
      <input type="email"  class="form-control"  ng-bind="email" formControlName="email">
    </label>
</div>
 <div style="margin-bottom: 1em">
  <button type="submit"
           class="btn btn-success">Send Link</button>
           <p>loginForm value: {{ forgotForm.value | json}}</p>
</div>
</form>
</div>
